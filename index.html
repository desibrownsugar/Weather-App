<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class = "wrapper">
 <h1 >WEATHER APP</h1>
 <div class="tab-container">
    <p class="tab" data-userWeather>Your Weather</p>
    <p class="tab" data-searchWeather>Search Weather</p>
   </div>




<div class="weather-container">
<!-- grant location waala container haii starting page  -->
 <div class="sub-container grant-location-container">
    <img src ='location.png'  width="80" height="80" loading="lazy">
    <p>Grant Location Access</p>
    <p>Allow Access To Get Weather Information</p>
    <button class="btn" data-grantAccess>GRANT ACCESS</button>
</div>
<!-- ab search form wala container -->
  <form class="form-container" data-searchForm>
    <input placeholder="search for your city..." data-searchInput>
    <button type="submit" class="btn">
        <img src="search.png" width="20" height="20" loading="lazy"> 

    </button>
</form>
<!-- loading wala section  -->
 
     <div class="sub-container loading-container">
    <img src="loading.gif" width="150" height="150">
    <p>Loading</p>
     </div>

<!-- show weather info -->
 <div class="sub-container user-info-container">
    <!-- city name and flag -->
   <div class="name">
   <p data-cityName ></p>
   <img data-countryIcon>
  </div>
  <!-- weather descriptuion-->
 <p data-weatherDesc></p>
 <!--weather Icon-->
  <img data-weatherIcon>
 <!--temperature-->
  <p data-temp></p>

 <div class="parameter-container">

    <div class="parameter">
    <!-- card 1 ke liye  -->
<p>WINDSPEED</p>
<img src="wind.png">
<p data-windspeed></p>
    </div>

    <div class="parameter">
        <!-- card 2 ke liye  -->
<p>HUMIDITY</p>
<img src="humidity.png">
<p data-humidity></p>
    </div>

    <div class="parameter">
        <!-- card 3 ke liye  -->
<p>CLOUDS</p>
<img src="cloud.png">
<p data-cloudiness></p>
    </div>





 </div>

</div>
    
</div>
    



 </div>







<script src="index.js"></script>
</body>
</html>
